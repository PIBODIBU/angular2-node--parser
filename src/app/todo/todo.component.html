<div fxLayout="column" ngDefaultControl>
  <header>
    <h1>Todos</h1>
    <mat-form-field [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()" ngDefaultControl>
      <input matInput placeholder="Type">
    </mat-form-field>
  </header>

  <section class="example-section">
    <label class="example-margin">Color:</label>
    <mat-radio-group [(ngModel)]="direction">
      <mat-radio-button class="example-margin" value="row">
        Column
      </mat-radio-button>
      <mat-radio-button class="example-margin" value="column">
        Row
      </mat-radio-button>
    </mat-radio-group>
  </section>

  <section [(fxLayout)]="direction" *ngIf="todos.length > 0">
    <div *ngFor="let todo of todos" [class.completed]="todo.complete">
      <div class="view">
        <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
        <label>{{todo.title}}</label>
        <button mat-button color="primary" (click)="removeTodo(todo)">Delete</button>
      </div>
    </div>
  </section>

  <footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-count">
      <strong>{{todos.length}}</strong>
      {{todos.length == 1 ? 'item' : 'items'}} left</span>
  </footer>
</div>
